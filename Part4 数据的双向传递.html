<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part4 数据双向传递</title>
    <script src="js/vue.js"></script>
</head>
<body>
<!--
2.数据双向绑定
默认情况下Vue只支持数据单向传递 M -> VM -> V
但是由于Vue是基于MVVM设计模式的, 所以也提供了双向传递的能力
在<input>、<textarea> 及 <select> 元素上可以用 v-model 指令创建双向数据绑定

注意点: v-model 会忽略所有表单元素的 value、checked、selected 特性的初始值
而总是将 Vue 实例的数据作为数据来源
-->

<div id="app">
    <p>{{ name }}</p>
    <input type="text" v-model="msg">
</div>
<script>
    //创建一个Vue的实例对象
    let vue = new Vue({
        // 绑定控制区域
        el: '#app',
        // 控制区域数据
        data: {
            name: "测试",
            msg: "张三"
        }
    });
</script>
</body>
</html>
