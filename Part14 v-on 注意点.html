<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<!--
1.v-on注意点
1.1绑定回调函数名称的时候, 后面可以写()也可以不写
v-on:click="myFn"
v-on:click="myFn()"

1.2可以给绑定的回调函数传递参数
v-on:click="myFn('lnj', 33)"

1.3如果在绑定的函数中需要用到data中的数据必须加上this
-->
<!--这里就是MVVM中的View-->
<div id="app">

    <button @click="myFn('zhangsan', 20 , $event)">按钮</button>

</div>
<script>
    // 这里就是MVVM中的View Model
    let vue = new Vue({
        el: '#app',
        // 这里就是MVVM中的Model
        data: {
            gender: "man"
        },
        methods: {
            myFn(name,age,e){
                // alert("msg");
                // console.log(name, age,e);
                console.log(this.gender);
            }
        }
    });
</script>
</body>
</html>
