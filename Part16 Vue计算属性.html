<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<!--这里就是MVVM中的View-->
<div id="app">

    <!--
        注意点:
        虽然在定义计算属性的时候是通过一个函数返回的数据
        但是在使用计算属性的时候不能在计算属性名称后面加上()
        因为它是一个属性不是一个函数(方法)
    -->
    <p>{{msg.split("").reverse().join("")}}</p>
    <p>{{msg2}}</p>
</div>
<script>
    // 这里就是MVVM中的View Model
    let vue = new Vue({
        el: '#app',
        // 这里就是MVVM中的Model
        data: {
            msg: "abcdefg"
        },
        // 专门用于存储监听事件回调函数
        methods: {

        },
        // 专门用于定义局部指令的
        directives: {

        },
        // 专门用于定义计算属性的
        computed: {
            msg2: function () {
                /*let res = "abcdefg".split("").reverse().join("");*/
                let res =  this.msg.split("").reverse().join("");
                return res;
            }
        }
    });
</script>
</body>
</html>
