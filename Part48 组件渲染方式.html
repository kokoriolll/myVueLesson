<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="js/vue.js"></script>
    <script src="js/vuex.js"></script>
    <script src="js/vue-router.js"></script>
</head>
<body>
<!--
1.Vue渲染组件的两种方式
1.1先定义注册组件, 然后在Vue实例中当做标签来使用
1.2先定义注册组件, 然后通过Vue实例的render方法来渲染

2.两种渲染方法的区别
1.1当做标签来渲染, 不会覆盖Vue实例控制区域
1.2通过render方法来渲染, 会覆盖Vue实例控制区域
-->
<!--这里就是MVVM中的View-->
<div id="app">
</div>

<template id="one">
    <div>
        <p>我是组件1</p>
    </div>
</template>

<template id="two">
    <div>
        <p>我是组件2</p>
    </div>
</template>

<script>

    Vue.component("one", {
        template: "#one"
    });

    Vue.component("two", {
        template: "#two"
    });

    // 这里就是MVVM中的View eModel
    let vue = new Vue({
        el: '#app',
        render: function (createElement) {
            let html = createElement("two");
            return html;
        },
        // 这里就是MVVM中的Model
        data: {
        },
        // 专门用于存储监听事件回调函数
        methods: {
        },
        // 专门用于定义计算属性的
        computed: {
        },
        // 专门用于定义局部组件的
        components: {
        }
    });
</script>
</body>
</html>
