<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="js/vue.js"></script>
    <script src="js/vuex.js"></script>
    <script src="js/vue-router.js"></script>
</head>
<body>
<!--
1.什么是生命周期方法?
和wbpack生命周期方法一样, 都是在从生到死的特定阶段调用的方法
PS: 生命周期钩子 = 生命周期函数 = 生命周期事件
2.Vue生命周期方法分类
2.1创建期间的生命周期方法
    beforeCreate:
    created:
    beforeMount:
    mounted:
2.2运行期间的生命周期方法
    beforeUpdate:
    updated:
2.3销毁期间的生命周期方法
    beforeDestroy:
    destroyed：
-->
<!--这里就是MVVM中的View-->
<div id="app">
    <p>{{msg}}</p>
</div>
<script>
    // 这里就是MVVM中的View Model
    let vue = new Vue({
        beforeCreate: function() {
            /*
            在调用beforeCreate的时候，只有VUE实例刚刚被创建出来
            此时Vue还没有初始化好实例中的数据和方法，所以此时此刻不能访问Vue实例中数据和方法
            * */
            /*console.log(this.msg);
            console.log(this.say);*/
        },
        created: function () {
            /*
            在调用created的时候，是我们能最早访问Vue实例中保存的数据和方法的地方
            * */
            /*console.log(this.msg);
            console.log(this.say);*/
        },
        beforeMount: function () {
            /*
            在调用beforeMount的时候，表示VUE已经编译好了最终的模板，但是还没渲染到页面上
            * */
            /*console.log(document.querySelector("p").innerHTML);
            console.log(document.querySelector("p").innerText);*/
        },
        mounted: function () {
            /*
            在调用mounted的时候，表示VUE已经编译好了最终的模板，并且已经渲染到页面上，这时可以使用渲染后的内容了
            * */
            /*console.log(document.querySelector("p").innerHTML);
            console.log(document.querySelector("p").innerText);*/
        },
        el: '#app',
        // 这里就是MVVM中的Model
        data: {
            msg: "我是张三"
        },
        // 专门用于存储监听事件回调函数
        methods: {
            say () {
                console.log(this.msg);
            }
        },
        // 专门用于定义计算属性的
        computed: {
        },
        // 专门用于定义局部组件的
        components: {
        }
    });
</script>
</body>
</html>
