<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 200px;
        height: 200px;
        background: red;
    }
    .v-enter{
        opacity: 0;
    }
    .v-enter-to{
        opacity: 1;
        margin-left: 500px;
    }
    .v-enter-active{
        transition: all 3s;
    }
</style>
<!--
1.配合Velocity实现过渡动画
在Vue中我们除了可以自己实现过渡动画以外, 还可以结合第三方框架实现过渡动画

1.1导入Velocity库
1.2在动画执行过程钩子函数中编写Velocity动画
-->
<!--这里就是MVVM中的View-->
<div id="app">
    <button @click="toggle">按钮</button>
    <transition appear v-bind:css="false" v-on:before-enter="beforeEnter" v-on:enter="enter" v-on:after-enter="afterEnter">
        <div class="box" v-show="isShow"></div>
    </transition>
</div>
<script>
    // 这里就是MVVM中的View Model
    let vue = new Vue({
        el: '#app',
        // 这里就是MVVM中的Model
        data: {
            isShow: true
        },
        // 专门用于存储监听事件回调函数
        methods: {
            toggle() {
                this.isShow = !this.isShow;
            },
            beforeEnter(el) {
                // 进入动画开始之前
            },
            enter (el,done) {
                // 进入动画执行过程中
                Velocity(el,{opacity: 1, marginLeft: "500px"}, 3000);
            },
            afterEnter (el) {
                // 进入动画执行完毕之后
            }

        },
        // 专门用于定义局部指令的
        directives: {

        },
        // 专门用于定义计算属性的
        computed: {

        }
    });
</script>
</body>
</html>
