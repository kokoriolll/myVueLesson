<!--
1.什么是过滤器?
过滤器和函数和计算属性一样都是用来处理数据的
但是过滤器一般用于格式化插入的文本数据

2.如何自定义全局过滤器
Vue.filter("过滤器名称", 过滤器处理函数):

3.如何使用全局过滤器
{{msg | 过滤器名称}}
:value="msg | 过滤器名称"

4.过滤器注意点
4.1只能在插值语法和v-bind中使用
4.2过滤器可以连续使用
-->

<!--这里就是MVVM中的View-->
<div id="app1">
    <p>{{res | formartStr}}</p>

<div id="app2">

    第二个参数: 处理数据的函数
    注意点: 默认情况下处理数据的函数接收一个参数, 就是当前要被处理的数据
    * */

        return value;
    });*/


    // 这里就是MVVM中的View Model
    let vue1 = new Vue({
        el: '#app1',
        // 这里就是MVVM中的Model

        },
        // 专门用于存储监听事件回调函数
        methods: {

        },
        // 专门用于定义局部指令的
        directives: {

        },
        // 专门用于定义计算属性的
        computed: {

        },
        // 专门用于定义局部过滤器的
        filters: {



        }
    });

    // 这里就是MVVM中的View Model
    let vue2 = new Vue({
        el: '#app2',
        // 这里就是MVVM中的Model
        data: {
            res: "知播渔学院, 指趣学院, 前端学院, 区块链学院"
        },
        // 专门用于存储监听事件回调函数
        methods: {

        },
        // 专门用于定义局部指令的
        directives: {

        },
        // 专门用于定义计算属性的
        computed: {

        },
        // 专门用于定义局部过滤器的
        filters: {

            "formartStr":function (value) {
                value = value.replace(/学院/g , "大学");
